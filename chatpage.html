<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatpage</title>
    <link rel="stylesheet" href="chatpage.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center">
   <div class="page  flex flex-col ">
    <div class="bg-[#323f4b] p-4 rounded-t-lg flex justify-center items-center">
        <h1 class="name text-lg font-[Roboto] font-medium">Rahul</h1>
    </div>
    <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-chat-pattern" id="chat-box">
        <div class="flex items-start space-x-2 justify-end">
            <div class="bg-[#47a3f3] text-[#ffffff]  rounded-t-lg rounded-bl-lg p-3 max-w-xs">
                <p class="text-sm">Hello Rahul, how are you?</p>
            </div>
        </div>
        <div class="flex items-start space-x-2">
            <div class="bg-[#52606d] text-[#ffffff] p-3 rounded-t-lg rounded-br max-w-xs">
                <p class="text-sm">Hi Varakumar, I am good. How about you?</p>
            </div>
        </div>
        <div class="flex items-start space-x-2 justify-end">
            <div class=" bg-[#47a3f3] text-[#ffffff] p-3 rounded-t-lg rounded-bl max-w-xs">
                <p class="text-sm">I'm fine. I published my website recently</p>
            </div>
        </div>
        <div class="flex items-start space-x-2">
            <div class="bg-[#52606d] text-[#ffffff] p-2 rounded-t-lg rounded-br max-w-xs">
                <p class="text-sm">Oh great Varakumar! Can you send me the URL?</p>
            </div>
        </div>
        <div class="flex items-start space-x-2 justify-end">
            <div class="bg-[#47a3f3] text-[#ffffff] p-3 rounded-t-lg rounded-bl max-w-xs">
                <p class="text-sm">https://varakumar.ccbp.tech</p>
            </div>
        </div>
        <div class="flex items-start space-x-2">
            <div class="bg-[#52606d] text-[#ffffff] p-3 rounded-t-lg rounded-br max-w-xs">
                <p class="text-sm">Awesome Varakumar, where did you learn?</p>
            </div>
        </div>
        <div class="flex items-start space-x-2 justify-end">
            <div class="bg-[#47a3f3] text-[#ffffff] p-3 rounded-t-lg rounded-bl max-w-xs">
                <p class="text-sm">NxtWave CCBP 4.0 Program</p>
            </div>
        </div>
    </div>
</div>
 
   </div> 
</body>
</html>
